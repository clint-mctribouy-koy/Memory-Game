<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <h1 id="game-title">Memory Game</h1>
      
      <div id="timer"></div>
      <div id="score"></div>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Well Done!!</p>
        <button id="restart-button" onclick="location.reload()">
          Play Again
        </button>
        <div class="final-time">Final Time:</div>
      </div>
    </div>
    <section class="memory-game-grid">
      <div class="memory-card" data-card="one">
        <div class="front-face">1</div>
        <div class="back-face">
          <i class="fas fa-arrow-alt-circle-down"></i>
        </div>
      </div>

      <div class="memory-card two" data-card="two">
        <div class="front-face">2</div>
        <div class="back-face">
          <i class="fas fa-arrow-alt-circle-down"></i>
        </div>
      </div>

      <div class="memory-card" data-card="three">
        <div class="front-face">3</div>
        <div class="back-face">
          <i class="fas fa-arrow-alt-circle-down"></i>
        </div>
      </div>

      <div class="memory-card" data-card="one">
        <div class="front-face">1</div>
        <div class="back-face">
          <i class="fas fa-arrow-alt-circle-down"></i>
        </div>
      </div>

      <div class="memory-card two" data-card="two">
        <div class="front-face">2</div>
        <div class="back-face">
          <i class="fas fa-arrow-alt-circle-down"></i>
        </div>
      </div>

      <div class="memory-card" data-card="three">
        <div class="front-face">3</div>
        <div class="back-face">
          <i class="fas fa-arrow-alt-circle-down"></i>
        </div>
      </div>

      <div class="memory-card" data-card="four">
        <div class="front-face">4</div>
        <div class="back-face">
          <i class="fas fa-arrow-alt-circle-down"></i>
        </div>
      </div>

      <div class="memory-card" data-card="four">
        <div class="front-face">4</div>
        <div class="back-face">
          <i class="fas fa-arrow-alt-circle-down"></i>
        </div>
      </div>
    </section>
  </body>
  <script src="./main.js"></script>
  <script
    src="https://kit.fontawesome.com/02608b8a6c.js"
    crossorigin="anonymous"
  ></script>
</html>
